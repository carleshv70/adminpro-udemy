<h3>{{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtProgreso type="number" 
        class="form-control" 
        name="progreso"
        min="1"
        max="100"
        [(ngModel)]="progreso"
        (ngModelChange)="onChanges($event)">

    <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
