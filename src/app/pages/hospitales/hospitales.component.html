<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
                    placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="text-right">
                <button class="btn btn-primary" (click)="crearHospital()" >
                    <i class="fa fa-plus"></i>
                    Crear
                </button>
            </div>
            <h3 class="card-title">Hospitales registrados (<small>{{ totalRegistros | number}}</small>)</h3>
            <table class="table table-hover">
                <thead>
                    <th>Foto</th>
                    <th>Hospital</th>
                    <th></th>
                </thead>

                <tbody>
                    <tr *ngFor="let hospital of hospitales">
                        <td class="w70">
                            <img (click)="mostrarModal( hospital._id)" class="img-50 pointer"
                                [src]="hospital.img | imagen:'hospital'" alt="" />
                        </td>
                        <td>
                            <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control">
                        </td>
                        <td>
                            <button (click)="guardarHospital(hospital)" class="brn btn-primary mr-1">
                                <i class="fa fa-save"></i>
                            </button>

                            <button (click)="borrarHospital(hospital)" class="brn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>

            </table>

            <div class="row">
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-1">
                    Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
